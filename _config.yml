# Site settings
title: Miguel A. Arroyo 
description: A bit about myself

lang: en-US
timezone: US/Pacific
image: 
mode: dark # default theme "dark" | "light"

# Profile settings
author:
  name: Miguel A. Arroyo
  bio: >-
    Game Security Engineer
  username: mayanez
  email: miguel@arroyo.me 
  avatar: /assets/img/avatar.png

github: mayanez
linkedin: maarroyo12
flickr: mayanez
twitter: miguelaarroyo12
