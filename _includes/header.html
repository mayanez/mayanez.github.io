<head prefix="og: http://ogp.me/ns#">
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="p:domain_verify" content="74b28158c46b8035f8f4a5ba032e51b2" />
  <meta name="application-name" content="{{ site.title }}" />
  <title>
    {% if page.title %}{{ page.title | escape }} - {{ site.title }}{% else %}{{
    site.title | escape }}{% endif %}
  </title>
  <link
    rel="alternate"
    href="{{
      page.url | remove: 'index.html' | remove: '.html' | absolute_url
    }}"
    hreflang="{{ site.lang }}"
  />
  <link
    rel="canonical"
    href="{{
      page.url  | remove: 'index.html' | remove: '.html' | absolute_url
    }}"
  />
  {% if paginator.previous_page %}
  <link
    rel="prev"
    href="{{
      paginator.previous_page_path
        | remove: 'index.html'
        | remove: '.html'
    }}"
  />
  {% endif %} {% if paginator.next_page %}
  <link
    rel="next"
    href="{{
      paginator.next_page_path
        | remove: 'index.html'
        | remove: '.html'
    }}"
  />
  {% endif %}
  <meta
    name="description"
    content="{{
      page.description
        | default: site.description
        | strip_html
        | normalize_whitespace
        | truncate: 200
        | escape
    }}"
  />
  <meta name="referrer" content="no-referrer-when-downgrade" />
  <meta property="fb:app_id" content="{{ site.fb_appid }}" />
  <meta
    property="og:site_name"
    content="{% if page.title %}{{ page.title | escape }} | {{
      site.author.username
    }}{% else %}{{ site.title | escape }}{% endif %}"
  />
  <meta
    property="og:title"
    content="{% if page.title %}{{ page.title | escape }} | {{
      site.author.username
    }}{% else %}{{ site.title | escape }}{% endif %}"
  />
  {% if page.location %}
  <meta property="og:type" content="article" />
  <meta
    property="article:publisher"
    content="https://web.facebook.com/{{ site.author.username }}"
  />
  {% else %}
  <meta property="og:type" content="website" />
  {% endif %}
  <meta
    property="og:url"
    content="{{
      page.url | remove: 'index.html' | remove: '.html' | absolute_url
    }}"
  />
  <meta
    property="og:description"
    content="{{
      page.description
        | default: site.description
        | strip_html
        | normalize_whitespace
        | truncate: 200
        | escape
    }}"
  />
  {% if page.image %}
  <meta property="og:image" content="{{ page.image | absolute_url }}" />
  {% else %}
  <meta property="og:image" content="{{ site.image | absolute_url }}" />
  {% endif %}
  <meta property="og:image:width" content="640" />
  <meta property="og:image:height" content="640" />
  <meta name="twitter:card" content="summary" />
  <meta
    name="twitter:title"
    content="{% if page.title %}{{ page.title | escape }} | {{
      site.author.username
    }}{% else %}{{ site.title | escape }}{% endif %}"
  />
  <meta
    name="twitter:url"
    content="{{
      page.url  | remove: 'index.html' | remove: '.html' | absolute_url
    }}"
  />
  <meta name="twitter:site" content="@{{ site.author.username }}" />
  <meta name="twitter:creator" content="@{{ site.author.username }}" />
  <meta
    name="twitter:description"
    content="{{
      page.description
        | default: site.description
        | strip_html
        | normalize_whitespace
        | truncate: 200
        | escape
    }}"
  />
  {% if page.image %}
  <meta name="twitter:image" content="{{ page.image | absolute_url }}" />
  {% else %}
  <meta name="twitter:image" content="{{ site.image | absolute_url }}" />
  {% endif %}
  <link
    rel="icon"
    type="image/png"
    sizes="64x64"
    href="/assets/favicons/favicon-64x64.png"
  />
  <link rel="stylesheet" href="/assets/css/style.css" />
  <link rel="stylesheet" type="text/css" href="/assets/css/academicons.min.css" />
  <!-- <link rel="stylesheet" type="text/css" href="/assets/css/fontawesome/all.min.css" /> -->
</head>
